services:
  - type: web
    name: n8n
    env: docker
    repo: https://github.com/bradayeti63-hash/N8n
    branch: main
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: GENERIC_TIMEZONE
        value: Europe/Paris
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: changeme
      - key: DB_TYPE
        value: sqlite
      - key: N8N_HOST
        value: n8n.onrender.com
      - key: N8N_PORT
        value: 5678
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n.onrender.com
      - key: NODE_ENV
        value: production
